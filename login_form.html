<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="log_in.css">

</head>
<body>
    <div class="container">
        <form action="" autocomplete="on" method="post">
            <label for="fname">Enter your name:</label>
            <input type="text" id="fname" required>
            <div class="genderbox">
                <p style="display: inline;">Gender:</p>
                <div class="genderchild">
                    <input type="radio" name="gender" id="mgender">
                    <label for="mgender">Male</label>
                </div>
                <div class="genderchild">
                    <input type="radio" name="gender" id="fgender">
                    <label for="fgender">Female</label>
                </div>
                <div class="genderchild">
                    <input type="radio" name="gender" id="ogender">
                    <label for="ogender">Others</label>
                </div>
            </div>
            <label for="user_email">Enter your mail:</label>
            <input type="email" id="user_email" required>
            <label for="pass_key" required>Enter password</label>
            <input type="password" name="" id="pass_key">
            <label for="repass">Retype your password</label>
            <input type="password" name="" id="repass" >
            <label for="credit_card">Enter your credit card number:</label>
            <input type="text" name="" id="credit_card" placeholder="123-45-568" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <div class="checkcontainer">
                
                <input type="checkbox" name="" id="check_terms"  >
                <label for="check_terms" >I understand all the terms and conditions</label>
            </div>
            <div class="btnbox">

                <button type="submit" id="createconfi" disabled>Create account</button>
                <!-- <button><a href="">click</a></button> -->
            </div>
          
        </form>
        
    </div>
          <script>
            let temp=document.getElementById("check_terms")
            temp.addEventListener("change",function (e){
                if(this.checked){
                    alert("i am checked")
                    let temp1=document.getElementById("pass_key").value
                    let temp2=document.getElementById("repass").value
                    if(temp1!=temp2){
                        alert("Your password didn't match")
                        console.log("wrong")
                        temp2=null
                    }
                    else{
                        console.log("correct")
                        document.getElementById("createconfi").removeAttribute("disabled");
        
                    }
                }
                else {
                    alert("i am unckecked")
                    document.getElementById("createconfi").setAttribute("disabled","true");
                }
              
            }
            )
                    
        </script>
    
</body>
</html>
